{% extends 'base_generic.html' %} 
{% load i18n %}

{% block header %}
<h4 class="page-section-heading text-center text-uppercase text-secondary mb-0">
    {% trans 'CREATE CHALLENGE' %}
</h4>
{% endblock %}

{% block content %} 

    <section class="page-section portfolio" id="portfolio">
        <h2> Hello, {{ user_name | default:'Guest' }}! </h2>
        <p> Rellena el formulario para subir un challenge</p>
        
    <form action="/create_challenge/" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="Challenge Name">Challenge Name:</label>
            <input type="text" class="form-control" id="challenge_name" name="name" placeholder="Enter Challenge Name">
        </div>
        <div class="form-group">
            <label for="Challenge Question">Question:</label>
            <input type="text" class="form-control" id="challenge_question" name="question" placeholder="Enter Challenge Description">
        </div>
        <div class="form-group">
            <label for="Challenge Answer">Answer:</label>
            <input type="text" class="form-control" id="challenge_answer" name="answer" placeholder="Enter Challenge Answer">
        </div>
        <div class="form-group">
            <label for="Diagram Type">Diagram Type</label>
            <input type="text" class="form-control" id="diagram_type" name="diagram_type" placeholder="Select Diagram Type">
        </div>
        <p>Diagram: <input type="text" name="diagram"></p>

        <input type="submit" value="Subir cHALLENGE" />
    </form>

    </section>

{% endblock %}
